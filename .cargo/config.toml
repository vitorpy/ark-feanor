# Build configuration for optimal performance

[build]
# Use native CPU features for best performance
rustflags = ["-C", "target-cpu=native"]

[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "target-cpu=native"]

# For benchmarks, use aggressive optimizations
[profile.bench]
opt-level = 3
lto = "fat"
codegen-units = 1
